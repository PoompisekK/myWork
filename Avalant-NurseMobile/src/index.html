<!DOCTYPE html> 
<html lang="en" dir="ltr">

<head>
    <meta charset="UTF-8">
    <title>DMP Mobile</title>

    <meta name="format-detection" content="telephone=no">
    <meta name="msapplication-tap-highlight" content="no">

    <link rel='stylesheet' type="text/css" href='./assets/css/fullcalendar.min.css'>

    <link rel="icon" type="image/x-icon" href="./assets/icon/favicon.ico">
    <link rel="manifest" href="./manifest.json">
    <link rel="stylesheet" href="./assets/css/normalize.min.css" lazyload="1">

    <script src="./assets/js/jquery/3.2.1/jquery.min.js"></script>
    <script src="./assets/js/moment.js/2.15.2/moment.min.js"></script>
    <script src="./assets/js/fullcalendar/3.0.1/fullcalendar.min.js"></script>

    <!--- Google Map View  -->
    <script async defer src="http://maps.google.com/maps/api/js?key=AIzaSyA8A3bg2vhzscLbpOFiXl2a4Vkuay_ZwOQ" type="text/javascript"></script>


    <!-- cordova.js required for cordova apps -->
    <script src="./cordova.js"></script>

    <!--For Deeplinks-->
    <script src="./assets/js/launcher.js"></script>

    <!--un-comment this code to enable service worker-->

    <!-- คือ เน็ตไม่ติดก็ยังโหลดบางส่วนมาแสดงผลได้ หรือบาง App ที่ทำเป็น Progressive Web App ก็ยังสามารถ ใช้งานโดยไม่ใช่เน็ตได้ -->
    <!-- <script type="text/javascript">
        if ('serviceWorker' in navigator) {
            navigator.serviceWorker.register('service-worker.js')

                .catch(err => console.log('Error', err));
        }
    </script> -->
    <link href="./build/main.css" rel="stylesheet" lazyload="1">

</head>

<body>

    <!-- Ionic's root component and where the app will load -->
    <ion-app>
        <div class="loading">
            <div class="loading-inner-wrap">
                <div class="app-logo">
                    <!-- <ion-spinner class="spinner spinner-md spinner-crescent spinner-md-crescent wf-spinner">
                        <div class="wf-loading-bar load-bar">
                            <div class="bar"></div>
                            <div class="bar"></div>
                            <div class="bar"></div>
                        </div>
                    </ion-spinner> -->
                    <div class="bdms-banner">
                        <div class="bdms-banner-top"></div>
                        <div class="wf-loading-bar load-bar">
                            <div class="bar" style="content:''; display: inline; height: 100%; left: 50%; position: absolute; text-align: center; width: 0;background-color: red; animation: loading 2s linear infinite;"></div>
                            <div class="bar" style="content:''; display: inline; height: 100%; left: 50%; position: absolute; text-align: center; width: 0;background-color: #3b78e7; animation: loading 2s linear 1s infinite;"></div>
                            <div class="bar" style="content:''; display: inline; height: 100%; left: 50%; position: absolute; text-align: center; width: 0;background-color: rgba(200, 200, 200, .5); animation: loading 2s linear 2s infinite;"></div>
                        </div>
                        <div class="bdms-banner-bottom"></div>
                    </div>
                </div>
            </div>
        </div>
    </ion-app>

    <!-- The polyfills js is generated during the build process -->
    <script src="./build/polyfills.js"></script>

    <script src="./build/vendor.js"></script>
    <!-- The bundle js is generated during the build process -->
    <script src="./build/main.js"></script>
