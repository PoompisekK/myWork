<ion-header>
    <app-nav-header [pageName]="'Dashboard'"></app-nav-header>
</ion-header>
<ion-content>
    <div class="bg-workforce">
        <ion-grid no-padding>
            <ion-row>
                <ion-col col-12 no-padding>
                    <ion-card>
                        <ion-card-header>
                            Bar Chart
                        </ion-card-header>
                        <ion-card-content>
                            <canvas #barCanvas></canvas>
                        </ion-card-content>
                    </ion-card>

                    <ion-card>
                        <ion-card-header>
                            Doughnut Chart
                        </ion-card-header>
                        <ion-card-content>
                            <canvas #doughnutCanvas></canvas>
                        </ion-card-content>
                    </ion-card>
                    <ion-card>
                        <ion-card-header>
                            Line Chart
                        </ion-card-header>
                        <ion-card-content>
                            <canvas #lineCanvas></canvas>
                        </ion-card-content>
                    </ion-card>
                </ion-col>
            </ion-row>
        </ion-grid>
    </div>
</ion-content>
