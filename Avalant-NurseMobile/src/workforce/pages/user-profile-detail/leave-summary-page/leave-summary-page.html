<ion-header>
    <app-nav-header [buttonCfg]="buttonCfg" [pageName]="'Non-Productivity Summary'"></app-nav-header>
</ion-header>

<ion-content no-padding>
    <div *ngIf="isLoading" style="width: 100%; height: 75%; position: absolute; margin: auto auto; text-align: center;">
        <ion-spinner [@peekAnimation] style="top: 30%; width: 100%; height: 22.5%;"></ion-spinner>
    </div>

    <ion-card [@peekAnimation] ava-empty-card *ngIf="!isLoading && ((summaryY) == '')" text-center margin-horizontal padding-vertical>
        <img src="assets/img/svg/emptydata.svg">
        <p class="ava-empty-label" translate>M_LEAVEPAGE.NODATA</p>
    </ion-card>

    <ion-grid class="bgYear">
        <ion-row>
            <ion-col col-2>
                <ion-icon  name="ios-arrow-back-outline"></ion-icon>
            </ion-col>
            <ion-col col-8>
                <h3>2018</h3>
            </ion-col>
            <ion-col col-2>
                <ion-icon  name="ios-arrow-forward-outline"></ion-icon>
            </ion-col>
        </ion-row>        
    </ion-grid>
    <ion-grid class="bgform" *ngIf="!isLoading" no-padding>
        <ion-row *ngFor="let item of summaryY" no-padding>
            <button ion-item no-padding>    
                <ion-row>
                    <ion-col col-4 >
                        <span> {{item?.title}} </span>
                    </ion-col>
                    <ion-col col-4>
                        <h3> {{item?.total}} </h3>
                        <h4 > {{ 'M_NON_PRO.TOTAL_U' | hcmtranslate:'Total Used (Mins.)' }} </h4>
                    </ion-col>
                    <ion-col col-4>
                        <h3> {{item?.Pending}}</h3>
                        <h4>{{ 'M_NON_PRO.PENDING_R' | hcmtranslate:'Pending Request' }}</h4>
                    </ion-col>
                </ion-row>                 
            </button>
        </ion-row>
    </ion-grid>
</ion-content>
