<ion-header>
    <app-nav-header [buttonCfg]="buttonCfg" [pageName]="'M_SIDEMENU.MY_PROFILE'|hcmtranslate:'My Profile'"></app-nav-header>
</ion-header>

<ion-content no-padding class="bg">
    <ion-grid class="myprofile">
        <ion-row>
            <ion-col col-4>
                <img no-box src="assets/img/transparents.png" [style.background-image]="'url(' + ((appState?.businessUser?.employeeCode||appState?.businessUser?.userCode) | loadImg) + ')'" />
            </ion-col>
            <ion-col col-8>
                <h2>{{appState?.businessUser?.custFname}} {{appState?.businessUser?.custLname}}</h2>
                <p> {{appState?.businessUser?.memberEmail}}</p>
            </ion-col>
        </ion-row>
    </ion-grid>
    <ion-grid class="bgfrom">
        <ion-row>
            <button ion-item (click)="goRoot('MyProfilePage')">{{'M_MYPROFILE.PROFILE'|hcmtranslate:'My Profile'}}</button>
            <button ion-item (click)="goRoot('PersonalConditionPage')">{{'M_MYPROFILE.PERSONALCONDITION'|hcmtranslate:'Personal Condition'}}</button>
            <button ion-item (click)="goRoot('SkillPage')">{{'M_MYPROFILE.SKILL'|hcmtranslate:'Skill'}}</button>
            <button ion-item (click)="goRoot('LeaveSummaryPage')">Non-Productivity Summary</button>
            <button ion-item (click)="goRoot('WorkingHoursSummeryPage')">{{'M_MYPROFILE.WORKINGHOURSSUMMARY'|hcmtranslate:'Working Hours Summary'}}</button>
            <button ion-item (click)="goRoot('TimeRecordingPage')">{{'M_MYPROFILE.TIMERECORDING'|hcmtranslate:'Time Recording'}}</button>
        </ion-row>

    </ion-grid>
</ion-content>
