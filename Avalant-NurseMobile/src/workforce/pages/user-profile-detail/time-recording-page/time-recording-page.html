<ion-header>
    <app-nav-header [buttonCfg]="buttonCfg" [pageName]="'M_MYPROFILE.TIMERECORDING'"></app-nav-header>
</ion-header>

<ion-content no-padding class="bg">
    <ion-grid no-padding class="date">
        <ion-row text-center>
            <ion-col col-2>
                <ion-icon name="ios-arrow-back-outline"></ion-icon>
            </ion-col>
            <ion-col col-8>
                <span>February 2018</span>
            </ion-col>
            <ion-col col-2>
                <ion-icon name="ios-arrow-forward-outline"></ion-icon>
            </ion-col>
        </ion-row>
    </ion-grid>    
    <ion-grid class="bgfrom" no-padding>
        <ion-row>
            <ion-col>
                <ion-item no-padding *ngFor="let timeRec of (dataTimeRec||[])">
                    <ion-row>
                        <ion-col col-6>
                            <span class="titel" *ngIf="checkLate(timeRec?.timeIn) != 'Late'">{{ checkLate(timeRec?.timeIn) }}</span>
                            <span class="titel red" *ngIf="checkLate(timeRec?.timeIn) == 'Late'">{{ checkLate(timeRec?.timeIn) }}</span>
                            <br>
                            <span class="text">{{ timeRec?.date | amLocale:'th' | amDateFormat:'DD/MM/YYYY' }}</span>
                        </ion-col>
                        <ion-col col-3>
                            <span class="titel" hcmtranslate>M_TIMERECORDING.TIME_IN</span>
                            <br>
                            <span class="text">{{ timeRec?.timeIn }}</span>
                        </ion-col>
                        <ion-col col-3>
                            <span class="titel" hcmtranslate>M_TIMERECORDING.TIME_OUT</span>
                            <br>
                            <span class="text">{{ timeRec?.timeOut }}</span>
                        </ion-col>
                    </ion-row>
                </ion-item>
            </ion-col>
        </ion-row>
    </ion-grid>
</ion-content>
