<ion-header>
    <app-nav-header [pageName]="titelHead"></app-nav-header>
</ion-header>

<ion-content class="bg" padding>
    <ion-scroll scrollY="true">
        <!-- Session 2 -->
        <ion-grid class="typeShiftSwap">
            <ion-row>
                <ion-col no-padding>
                    <ion-item no-lines no-padding class="addDate">
                        <ion-label floating floated required translate>M_SHIFTCREATE.MY_CURRENT_DARE</ion-label>
                        <ion-input *ngIf="isDevice" (click)="showDateTimePicker && showDateTimePicker('date')" disabled [value]="dateShiftSwap | amDateFormat:'MMM D, YYYY'" type="text" (change)="loadingWorkingShift && loadingWorkingShift()"></ion-input>
                        <ion-datetime *ngIf="isDevice == false" pickerFormat="D MMMM YYYY" displayFormat="MMM D, YYYY" [(ngModel)]="dateShiftSwap" (ngModelChange)="loadingWorkingShift && loadingWorkingShift()"></ion-datetime>
                        <ion-icon item-end name="ios-calendar-outline"></ion-icon>
                    </ion-item>
                </ion-col>
            </ion-row>
            <ion-row>
                <ion-col no-padding>
                    <ion-item no-lines no-padding>
                        <ion-label floating floated required translate>M_SHIFTCREATE.MY_CURRENT_SHIFT</ion-label>
                        <ion-select [(ngModel)]="myCurrentShift" interface="popover">
                            <ion-option [disabled]="shift?.shiftNameCode == ''" [value]="shift?.shiftNameCode" *ngFor="let shift of (workingShift||[{shiftNameCode:'',shiftNameName:'No Data'}])">{{ shift?.shiftNameName }}</ion-option>
                        </ion-select>
                    </ion-item>
                </ion-col>
            </ion-row>
            <ion-row>
                <ion-col no-padding>
                    <ion-item no-lines no-padding>
                        <ion-label floating floated required translate>M_SHIFTCREATE.SWAP_WITH</ion-label>
                        <ion-select [(ngModel)]="swapWithShift" interface="popover">
                            <ion-option [disabled]="swapEmp?.employee_code == ''" [value]="swapEmp?.employee_code" *ngFor="let swapEmp of (vSwapWithList||[{employee_code:'',full_name:'No Data'}])">{{ swapEmp?.full_name }}</ion-option>
                        </ion-select>
                    </ion-item>
                </ion-col>
            </ion-row>
            <ion-row>
                <ion-col no-padding radio-group [(ngModel)]="swapDayType">
                    <ion-item no-lines no-padding>
                        <ion-label required translate> M_SHIFTCREATE.I_WANT_TO_SWAP_MY_SHIFT </ion-label>
                        <ion-radio item-left value="daySame"></ion-radio>
                    </ion-item>
                    <ion-item no-lines no-padding>
                        <ion-label required translate>M_SHIFTCREATE.I_WANT_TO_WORK_ON_DAY</ion-label>
                        <ion-radio item-left value="dayOff"></ion-radio>
                    </ion-item>
                </ion-col>
            </ion-row>
            <ion-row>
                <ion-col col-6 no-padding>
                    <ion-item no-lines no-padding>
                        <ion-label floating floated translate>M_SHIFTCREATE.DATE</ion-label>
                    </ion-item>
                </ion-col>
                <ion-col col-6 no-padding>
                    <ion-item no-lines no-padding>
                        <ion-label floating floated translate>M_SHIFTCREATE.DATE_TYPE</ion-label>
                    </ion-item>
                </ion-col>
            </ion-row>
            <ion-row class="class-data" style="margin-top: -1em;">
                <ion-col no-padding style="border: none">
                    <ion-grid no-padding>
                        <ion-row no-padding>
                            <ion-col col-6 no-padding>
                                <ion-item no-lines no-padding>
                                    <ion-label translate>2018/05/22</ion-label>
                                    <ion-radio item-left value="2"></ion-radio>
                                </ion-item>
                            </ion-col>
                            <ion-col col-6 no-padding>
                                <ion-item no-lines no-padding>
                                    <ion-input type="text" disabled="true" value="Day off"></ion-input>
                                </ion-item>
                            </ion-col>
                        </ion-row>
                    </ion-grid>
                </ion-col>
            </ion-row>
            <ion-row class="textNote">
                <ion-col no-padding>
                    <ion-item no-box no-lines no-padding>
                        <ion-label floating floated translate>M_SHIFTCREATE.NOTE</ion-label>
                        <ion-textarea type="text"></ion-textarea>
                    </ion-item>
                </ion-col>
            </ion-row>
        </ion-grid>
        <button ion-button full class="bg-workforce" (click)="submitCreateSwapShift && submitCreateSwapShift()" translate>M_SHIFTCREATE.CONFIRM_YOUR_REQUEST</button>
    </ion-scroll>
</ion-content>
