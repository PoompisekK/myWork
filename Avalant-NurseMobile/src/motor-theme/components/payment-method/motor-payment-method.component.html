<ion-row radio-group [(ngModel)]="selectedPaymentMethod">
  <ion-col col-6 align-self-center *ngFor="let paymentMethod of paymentMethodList">
    <ion-row>
      <ion-col style="margin:auto" col-3>
        <ion-item no-lines no-padding style="padding: 0 0 !important">
          <ion-radio item-center mode="md" value="{{ paymentMethod.paymentMethodCode }}"></ion-radio>
        </ion-item>
      </ion-col>
      <ion-col tappable (click)="selectedPaymentMethod = paymentMethod.paymentMethodCode" col-9 style="text-align: center">
        <img [src]="buildPaymentMethodIconUrl(paymentMethod.paymentMethodCode)" style="vertical-align: middle;">
        <!-- <ion-row>
                <ion-col no-padding>
                  <span *ngIf="item.paymentMethodCode == 'BP'" translate>COMMON.PAYMENT.BANK_PAYMENT</span>
                  <span *ngIf="item.paymentMethodCode == 'CREDIT'" translate>COMMON.PAYMENT.CREDITCARD_PAYMENT</span>
                </ion-col>
              </ion-row> -->
      </ion-col>
    </ion-row>
  </ion-col>
</ion-row>
<ion-row *ngIf="selectedPaymentMethod=='BP'">
  <ion-col>
    <ion-list>
      <ion-item text-wrap *ngFor="let item of bankList">
        <ion-row>
          <ion-col col-3 style="margin:auto;text-align:center">
            <img src="./assets/img/bank_icon/{{item.bankCode}}.jpg">
          </ion-col>
          <ion-col col-9>
            <p>{{item.accountName}}
              <br>{{item.accountNo}}
              <br>{{item.branchName}}</p>
          </ion-col>
        </ion-row>
      </ion-item>
    </ion-list>
  </ion-col>
</ion-row>
