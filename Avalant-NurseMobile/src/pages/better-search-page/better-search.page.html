<ion-header header-bar title="Search" [logo]="false"></ion-header>
<ion-content class="" no-bounce>
  <ion-searchbar #searchbar [ngModel]="searchKeyword" (ionInput)="search($event.target.value)" class="better-searchbar" placeholder="Search"></ion-searchbar>

  <ion-list *ngIf="!isSearching; else searchResult" class="search-suggestion">
    <button ion-item detail-none *ngFor="let item of suggestedList" (click)="onSuggestedItemClick(item)">{{ item }}<ion-icon name="ios-arrow-round-up" item-end style="transform: rotate(-45deg);"></ion-icon></button>
  </ion-list>
  <ng-template #searchResult>
    <ion-list class="search-result">
      <button ion-item *ngFor="let item of searchResultList" (click)="onSearchItemClick(item)">{{ item }}</button>
    </ion-list>
  </ng-template>

</ion-content>
