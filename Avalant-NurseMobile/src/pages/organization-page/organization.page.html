  Ionic pages and navigation.

<ion-header header-bar [title]="organizationData?.name" [logo]="!organizationData || !organizationData.name">
</ion-header>
<ion-content (ionScroll)="pageScroll($event)" class="cards-bg">
  <!--<ion-refresher (ionRefresh)="refreshOrganizationPage($event)">
    <ion-refresher-content pullMax="500"></ion-refresher-content>
  </ion-refresher>-->
  <organization-header #orgHeader [organization]="organizationData"></organization-header>
  <!--<div organization-tab></div>-->
  <super-tabs *ngIf="pageTabs && pageTabs.length > 3" [config]="superTabConfig" [scrollTabs]="true" id="supertabs" class="disable-page-scroll"
    (tabSelect)="onTabSelect($event)">
    <super-tab *ngFor="let page of pageTabs" [root]="page.component" [rootParams]="page.params" [title]="page.title | translate"></super-tab>
  </super-tabs>
  <super-tabs *ngIf="pageTabs && pageTabs.length < 4" [config]="superTabConfig" id="supertabs" class="disable-page-scroll" (tabSelect)="onTabSelect($event)">
    <super-tab *ngFor="let page of pageTabs" [root]="page.component" [rootParams]="page.params" [title]="page.title | translate"></super-tab>
  </super-tabs>
</ion-content>
