<ion-content>
    <div class="modal-nav">
        <button ion-button icon-only transparent no-box no-lines close-modal-view>
            <ion-icon name="ios-close-outline" style="color: black;"></ion-icon>
        </button>
    </div>
    <ion-grid padding>
        <ion-row class="header-label" no-padding>
            <ion-col col-12 no-padding text-center>
                <h1 text-center>{{ textPassword?.title }}</h1>
            </ion-col>
        </ion-row>
        <ion-row no-box no-padding>
            <ion-col col-12>
                <ion-item no-box no-padding>
                    <ion-label floating floated>{{ textPassword?.oldPassword }}</ion-label>
                    <ion-input type="password" [(ngModel)]="datapassword.oldPassword"></ion-input>
                </ion-item>
            </ion-col>
        </ion-row>
        <ion-row no-box no-padding>
            <ion-col col-12>
                <ion-item no-box no-padding>
                    <ion-label floating floated>{{ textPassword?.newPassword }}</ion-label>
                    <ion-input type="password" [(ngModel)]="datapassword.password"></ion-input>
                </ion-item>
            </ion-col>
        </ion-row>
        <ion-row no-box no-padding>
            <ion-col col-12>
                <ion-item no-box no-padding>
                    <ion-label floating floated>{{ textPassword?.retryPassword }}</ion-label>
                    <ion-input type="password" [(ngModel)]="datapassword.retryPassword"></ion-input>
                </ion-item>
            </ion-col>
        </ion-row>
        <ion-row>
            <ion-col col-12>
                <button ion-button full class="btsave" (click)="handlerResetPassword && handlerResetPassword()">{{ textPassword?.save }}</button>
            </ion-col>
        </ion-row>
    </ion-grid>
</ion-content>
