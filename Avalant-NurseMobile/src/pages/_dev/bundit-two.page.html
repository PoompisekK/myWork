<ion-header>
    <ion-navbar>
        <button ion-button menuToggle start>
      <ion-icon name="menu"></ion-icon>
    </button>
        <ion-title>Bundit Two</ion-title>
    </ion-navbar>
</ion-header>
<ion-content padding text-center>
    <ion-content>
        <button ion-button (click)="rentingHCM && rentingHCM()"> Request Token HCM </button>


        <button ion-button (click)="isUseOpenFile = !isUseOpenFile; "> isUseOpenFile : {{ isUseOpenFile }} </button>

        <input style="display: none;" type="file" accept="*" capture="camera" id="attachmentsInputId" #attachmentsInputId multiple (change)="getAttachments && getAttachments()">
        <ion-item no-lines no-box no-padding (click)="attachFile && attachFile()" style="height: 5em;">
            <ion-label>{{ leaveLang?.attachFile || 'Attach File' }}</ion-label>
            <ion-icon item-end name="ios-add-outline"></ion-icon>
        </ion-item>
        <!-- <ion-list no-box no-padding>
            <ion-item *ngFor="let file of leaveAttachFile">
                
            </ion-item>
        </ion-list> -->
        <ion-grid no-padding>
            <ion-row no-padding *ngFor="let file of leaveAttachFile;let index = index;">
                <ion-col col-10 no-padding>
                    {{ file?.name}}
                </ion-col>
                <ion-col col-2 no-padding>
                    <button ion-button icon-only outline color="danger" (click)="removeItm && removeItm(file,index)">
                        <ion-icon name="ios-remove-circle"></ion-icon>
                    </button>
                </ion-col>
            </ion-row>
        </ion-grid>
        <button ion-button full (click)="UploadFile()"> uploadFile </button>
    </ion-content>

    <ion-content>
        <ion-item>
            <ion-label floating>Username</ion-label>
            <ion-input type="text" [(ngModel)]="username"></ion-input>
        </ion-item>
        <ion-item>
            <ion-label floating>Password</ion-label>
            <ion-input type="text" [(ngModel)]="password"></ion-input>
        </ion-item>
        <button ion-button (click)="genUserPwd && genUserPwd(username,password)"> genUserPwd </button>
    </ion-content>
</ion-content>
